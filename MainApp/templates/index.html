<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Home</title>
    <style>
        html,body {
                background:url(static/images/mobile.jpg) center fixed no-repeat ;
                background-size: cover;
                height: 100%;
                width: 100%;1
              }
    </style>

</head>
<body>
<div class="container" align="center" >
    <div class="col-lg-12" ><br>
            <div align="center" class="fst-italic"><h1 class="text-primary" >ChatBook</h1></div>
            <div  class="badge bg-primary text-wrap" style="width: 100%">Welcome to the chatbook</div><br><hr style="height:4px;border-width:0;color:black;background-color:black">
           <br> <div align="center" class="fst-italic"><h3><p class="text-capitalize text-primary">chatbook helps you connect and share<br>with the people in your life.</p></h3></div>
        <br></div><hr style="height:2px;border-width:0;color:black;background-color:black">
            <div class="col-lg-4" ><br>
                {% for i in messages %}
                    <p>Invalid User Name and Password</p>
                {% endfor %}
            <form action=""  method="POST" class="form-control"  >
                {% csrf_token %}
                <div><label class="form-control"  >User Name</label></div>
                <div><input class="form-control" type="text" name="username" placeholder="Enter User Name"></div>
                <div><label class="form-control">Password</label></div>
                <div><input class="form-control" type="password" name="password" placeholder="Enter Password"><hr></div>
                <button style="display:block;width:100%" class="btn btn-primary btn" type="submit"><i class="fas fa-sign-in-alt"> Login</i></button><br>
            <div align="center"><a href="/forget/"><i class="fas fa-key"> Forgotten Password</i></a><hr></div>
            <div align="center"><a  class="btn btn-success" href="/signup/"><i class="fas fa-user-circle"> Create New Account</i></a></div>
                </form>
        </div>
    </div>
</div>
</body>
</html>
