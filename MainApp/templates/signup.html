<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>SignUp</title>
    <style>
        html,body {
                background:url(static/images/mobile.jpg) center fixed no-repeat ;
                background-size: cover;
                height: 100%;
                width: 100%;
              }
    </style>

</head>
<body>
<div class="container"  align="center">
            <div class="col-lg-12" >
                <div align="center" class="fst-italic"><h1 class="text-primary" >ChatBook</h1></div>
                <div  class="badge bg-primary text-wrap" style="width: 100%">Welcome to the chatbook</div><br><hr>
            </div>
            <div class="col-lg-4" >
            <form action=""  method="POST" class="form-control" >
                {% csrf_token %}
                <div class="bg-white"><h1 class="text-primary" ><i class="fas fa-user-circle"> SignUp</i></h1></div><hr>
                <div><label class="form-control">First Name</label></div>
                <div><input class="form-control" type="text" name="firstname" placeholder="Enter First Name"></div>
                <div><label class="form-control">Sur Name</label></div>
                <div><input class="form-control" type="text" name="surname" placeholder="Enter Sur Name"></div>
                <div><label class="form-control">Mobile number or Email </label></div>
                <div><input class="form-control" type="text" name="username" placeholder="Enter mobile number or Email"></div>
                <div><label class="form-control">Password</label></div>
                <div><input class="form-control" type="password" name="password" placeholder="Enter Password"></div>
                <div><label class="form-control">Date Of Birth</label></div>
                <div><input class="form-control" type="Date" name="dob"></div>
                <div><label class="form-control">Gender</label></div>
                <div>
                    <input type="radio" name="gender" value="male" checked>Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="other">Other
                </div><hr>
                <button style="display:block;width:100%" class="btn btn-primary btn" type="submit">Signup</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
