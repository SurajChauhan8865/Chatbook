<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <title>Forgotten Password</title>
</head>
<body>
<div class="container"  align="center">
     <div class="col-lg-12" ><br>
            <div align="center" class="fst-italic"><h1 class="text-primary" >ChatBook</h1></div>
            <div  class="badge bg-primary text-wrap" style="width: 100%">Welcome to the chatbook</div><br><hr>
     </div>
 <div class="col-lg-5" align="center">
            <form action=""  method="POST" class="form-control"  >
                {% csrf_token %}
                <div class="bg-white"><h1 class="text-primary" ><i class="fas fa-unlock-alt"> Find Your Account</i></h1></div><hr>
                <div><p> Please enter your email address or mobile number to search for your account. </p></div>
                <div><input class="form-control" type="email" name="email" placeholder="Enter Mobile number or Email"></div><hr>
                <div align="right"><button type="button" class="btn btn-secondary" href="/signup/">Cancel</button>
                    <button type="button" class="btn btn-primary btn" type="submit">Search</button></div>
            </form>
 </div>
 </div>
</body>
</html>
